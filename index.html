<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Fluentify</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="blue">
                <div class="container">
                    <header>
                        <div class="logo">
                            <img src="https://cdn.fluentify.com/bundles/fluentifypublic/images/logo.svg?v16" alt="">
                        </div>
                        <div class="menu">
                            <ul>
                                <li><a href="#">il metodo</a></li>
                                <li><a href="#">la tecnologia</a></li>
                                <li><a href="#">real-life english</a></li>
                                <li><a href="#">soluzioni aziendali</a></li>
                            </ul>
                        </div>
                        <div class="login">
                            <a href="#">Diventa un tutor</a>
                            <button class="signin" type="button" name="button">login</button>
                            <button class="struttura-piano" type="button" name="button">struttura un piano</button>
                        </div>
                    </header>
                    <div class="banner clearfix">
                        <img src="https://cdn.fluentify.com/bundles/fluentifypublic/images/r4b/01/oldman.png" alt="">
                        <div class="banner-area">
                            <div class="banner-text">Scegli l'inglese studiato per i professionisti</div>
                            <button class="struttura-piano" type="button" name="button">struttura un piano</button>
                        </div>
                    </div>
                </div>
        </div>
        <div class="gray">
            <div class="container">
                <div class="gray-row">
                    <div class="text">Le scuole di lingua tradizionali non sono efficaci</div>
                </div>
            </div>
        </div>
        <div class="white">
            <div class="container">
                <div class="white-row clearfix">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>
            </div>
        </div>
    </body>
</html>
